version: '3.8'

services:
  session-server:
    build: .
    image: registry.digitalocean.com/cloudloop/session-server:latest
    deploy:
      replicas: 1
    command: ["python", "redis-check.py", "python", "app.py", "-h", "0.0.0.0", "-p", "5000"]
    ports:
      - "5000:5000"
    depends_on:
      - redis

  uploader:
    image: registry.digitalocean.com/cloudloop/session-server:latest
    deploy:
      replicas: 1
    environment:
      - FLASK_APP=uploader.py
      - FLASK_RUN_PORT=5001
      - FLASK_RUN_HOST=0.0.0.0
      - AIRTABLE_KEY=keyBfwKRUJ6tkf1rX
    command: ["flask", "run"]
    ports:
      - "5001:5001"

  downloader:
    image: registry.digitalocean.com/cloudloop/session-server:latest
    deploy:
      replicas: 1
    environment:
      - FLASK_APP=downloader.py
      - FLASK_RUN_PORT=5002
      - FLASK_RUN_HOST=0.0.0.0
    command: ["flask", "run"]
    ports:
      - "5002:5002"

  redis:
    image: registry.digitalocean.com/cloudloop/cloudloop-rejson:latest
    environment:
      - REDIS_PASSWORD #Not yet implemented
    ports:
      - "6379"
    command: redis-server --appendonly yes --loadmodule /usr/lib/redis/modules/rejson.so

volumes:
  redis-data:
